<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="styleUI.css"> 

</head>
<body>
    
    <div class="main-container">

        <!-- top: date -->
        <div class="workout-date-clicked"></div>

        <!-- box for user interaction -->
        <div class="user-interface-container">
            <p>Description or sum<p>
                
            <div class = "change-workout-buttons">
                <button class = "add-workout-btn">Add workout</button>
                <button class = "minus-workout-btn">Minus workout</button>
            </div>

            <div class = "individual-workouts-container">
                <datalist id="workouts"> </datalist>
            </div>
        </div>

    </div>

    <script>
        const workoutList = [
            "Bench Press",
            "Squat",
            "Deadlift",
            "OHP",
            "Pull Ups",
            "Rows",
            "Lunges",
            "Curls",
            "Dips",
            "Leg Press",
            "Incline Bench",
            "Hammer Curls",
            "Tricep Pushdowns",
            "Push ups"
        ];

        const datalist = document.getElementById("workouts");

        // Create <option> for each workout
        workoutList.forEach(workout => {
            const option = document.createElement("option");
            option.value = workout;
            datalist.appendChild(option);
        });
    </script>
    <script src = "workout.js"></script>
    

</body>
</html>
