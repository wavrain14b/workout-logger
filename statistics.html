<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>statistics</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="statistics.js"></script> -->
</head>
<body>
    
    <a href="index.html">
        <button>
            Back to calendar
        </button>
    </a>

    <div class = "main-container">
        
        <div class = "individual-workouts-container">
            <datalist id="workouts"> </datalist>
             <input id="workout-name-input" 
                    list="workouts" 
                    placeholder="Select a workout" 
                    value="Bench Press">
        </div>

        <div class = "graphs-container">
            <!-- GRAPHS -->
            <div class = "volume-container">
                <button id="weeklyBtn">Weekly Volume</button>
                <button id="monthlyBtn">Monthly Volume</button>
                <canvas id="volumeChart" width="600" height="400"></canvas>
            </div>
            
            <canvas id="totalsChart" width="600" height="400"></canvas>
            <canvas id="oneRMChart"></canvas>

            <canvas id="weeklyChart"></canvas>
            <canvas id="avgWorkoutLoad"></canvas>
        </div>

    </div>


     <!-- Load Chart.js first -->
    <script>
        const workoutList = [
            "Bench Press",
            "Squat",
            "Deadlift",
            "OHP",
            "Pull Ups",
            "Rows",
            "Lunges",
            "Curls",
            "Dips",
            "Leg Press",
            "Incline Bench",
            "Hammer Curls",
            "Tricep Pushdowns",
            "Push ups"
        ];

        const datalist = document.getElementById("workouts");

        // Create <option> for each workout
        workoutList.forEach(workout => {
            const option = document.createElement("option");
            option.value = workout;
            datalist.appendChild(option);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="statistics.js"></script>

</body>
</html>
