<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="styleUI.css"> 

</head>
<body>

    <div class="main-container">

        <a href="index.html">
            <button>
                Back to main menu
            </button>
        </a>

        <!-- DATE DISPLAY -->
        <div class="workout-date-clicked">
            <h2>November 30, 2025</h2>
        </div>

        <!-- WORKOUT SELECTION CARD -->
        <div class="user-interface-container">

            <p>Select your workouts for today:</p>

            <div class="change-workout-buttons">
                <button class="add-workout-btn">Add Workout</button>
                <button class="minus-workout-btn">Remove Workout</button>
            </div>

            <div class="individual-workouts-container">
                <input list="workouts" placeholder="Choose a workout">
                <datalist id="workouts"></datalist>
            </div>

            <!-- Optional: show workouts already logged -->
            <div class="logged-workouts">
                <h4>Workouts Logged Today:</h4>
                <ul class="logged-list">
                    <!-- JS will populate list here -->
                </ul>
            </div>

        </div>
    </div>


    <script>
        const workoutList = [
            "Bench Press",
            "Squat",
            "Deadlift",
            "OHP",
            "Pull Ups",
            "Rows",
            "Lunges",
            "Curls",
            "Dips",
            "Leg Press",
            "Incline Bench",
            "Hammer Curls",
            "Tricep Pushdowns",
            "Push ups"
        ];

        const datalist = document.getElementById("workouts");

        // Create <option> for each workout
        workoutList.forEach(workout => {
            const option = document.createElement("option");
            option.value = workout;
            datalist.appendChild(option);
        });
    </script>
    <script src = "workout.js"></script>
    

</body>
</html>
